<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Banking UI</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="banking-container">
      <h1 id="balance-display" class="balance-display">Balance: $1000</h1>

      <form id="banking-form" class="banking-form">
        <div class="input-section">
          <label for="amount" class="input-label">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="input-field"
            placeholder=""
            step="0.01"
          />
        </div>

        <div class="actions">
          <button id="deposit-btn" class="btn btn-deposit" type="button" onclick="handleDeposit()">
            Deposit
          </button>
          <button id="withdraw-btn" class="btn btn-withdrawal" type="button">
            Withdraw
          </button>
        </div>

        <p id="error-message" class="error-message">Invalid amount!</p>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
